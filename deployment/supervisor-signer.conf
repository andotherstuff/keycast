[program:keycast-signer]
command=/opt/keycast/keycast_signer
directory=/opt/keycast
user=keycast
autostart=true
autorestart=true
startretries=10
stderr_logfile=/var/log/keycast/signer.err.log
stdout_logfile=/var/log/keycast/signer.out.log
environment=RUST_LOG="info",DATABASE_PATH="/opt/keycast/database/keycast.db",MASTER_KEY_PATH="/opt/keycast/master.key",PORT="8080"

# Restart configuration
startsecs=10
stopwaitsecs=30
stopasgroup=true
killasgroup=true

# Resource limits
stopwaitsecs=30
