<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Keycast</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            background: rgba(42, 42, 62, 0.8);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid #2a2a3e;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #bb86fc;
            margin-bottom: 30px;
        }
        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #b0b0c0;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0c0;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            background: #2a2a3e;
            border: 1px solid #3a3a4e;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #bb86fc;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #bb86fc;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #cb96fc;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .status.error {
            background: #b71c1c;
            color: #ef9a9a;
            display: block;
        }
        .status.success {
            background: #1b5e20;
            color: #a5d6a7;
            display: block;
        }
        .status.info {
            background: #01579b;
            color: #81d4fa;
            display: block;
        }
        .links {
            text-align: center;
            margin-top: 25px;
            color: #b0b0c0;
        }
        .links a {
            color: #bb86fc;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .password-hint {
            font-size: 12px;
            color: #808080;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">ðŸ”‘ Keycast</div>
        <h1>Create Account</h1>
        <p class="subtitle">Get your Nostr identity in seconds</p>

        <div id="status" class="status"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email" placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="new-password" minlength="8" placeholder="At least 8 characters">
                <div class="password-hint">Minimum 8 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required autocomplete="new-password" placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn" id="registerBtn">Create Account</button>
        </form>

        <div class="links">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('registerBtn');

            // Validate passwords match
            if (password !== confirmPassword) {
                showStatus('Passwords do not match', 'error');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                showStatus('Password must be at least 8 characters', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('keycast_token', data.token);
                    localStorage.setItem('keycast_pubkey', data.pubkey);

                    showStatus('Account created! Check your email for verification. Redirecting...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showStatus(data.error || 'Registration failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
