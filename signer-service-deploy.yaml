apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: keycast-signer
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        # Set to "false" for continuous replication (slightly higher cost)
        # Set to "true" to save $ (replication may lag between requests)
        run.googleapis.com/cpu-throttling: "false"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: openvine-co@appspot.gserviceaccount.com  # Will be replaced by deploy script
      volumes:
        - name: database
          emptyDir:
            sizeLimit: 500Mi
        - name: litestream-config
          secret:
            secretName: litestream-config
            items:
              - key: latest
                path: litestream.yml
      containers:
        - name: keycast-signer
          image: us-central1-docker.pkg.dev/openvine-co/docker/keycast:latest  # Will be replaced by deploy script
          ports:
            - containerPort: 8080
          # Note: Container must bind to $PORT (Cloud Run sets it)
          args: ["signer"]
          env:
            - name: DATABASE_PATH
              value: "/data/keycast.db"
            - name: NODE_ENV
              value: "production"
            - name: RUST_LOG
              value: "info"
            - name: USE_GCP_KMS
              value: "true"
            - name: GCP_PROJECT_ID
              value: "openvine-co"
            - name: MASTER_KEY_PATH
              valueFrom:
                secretKeyRef:
                  name: keycast-master-key
                  key: latest
          volumeMounts:
            - name: database
              mountPath: /data
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 30  # 30 retries * 3s = 90s for DB restore + startup
            periodSeconds: 3
            timeoutSeconds: 2

        - name: litestream
          image: litestream/litestream:0.3
          args: ["replicate", "-config", "/config/litestream.yml"]
          volumeMounts:
            - name: database
              mountPath: /data
            - name: litestream-config
              mountPath: /config
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
