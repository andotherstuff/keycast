<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OAuth Test - Just Get Bunker URL</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; background: #1a1a1a; color: #e0e0e0; }
        h1 { color: #bb86fc; }
        button { background: #bb86fc; color: #000; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #cb96fc; }
        input { padding: 10px; margin: 5px 0; width: 100%; background: #2a2a2a; border: 1px solid #4a4a4a; color: #e0e0e0; border-radius: 4px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #1b5e20; color: #a5d6a7; }
        .error { background: #b71c1c; color: #ef9a9a; }
        .info { background: #01579b; color: #81d4fa; }
        pre { background: #2a2a2a; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸ”‘ Simple OAuth Test</h1>
    <p>Get bunker URL without connecting</p>

    <h2>1. Authenticate</h2>
    <input type="email" id="email" placeholder="Email" value="test@example.com">
    <input type="password" id="password" placeholder="Password" value="password123">
    <button onclick="getBunkerUrl()">Get Bunker URL</button>
    <div id="status"></div>

    <div id="result" style="display:none;">
        <h2>âœ… Success!</h2>
        <p><strong>Bunker URL:</strong></p>
        <pre id="bunkerUrl"></pre>
    </div>

    <script>
        function showStatus(msg, type) {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${msg}</div>`;
        }

        async function getBunkerUrl() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const apiUrl = 'http://oauth.divine.video';

            try {
                showStatus('Registering...', 'info');

                // Register (or login if already exists)
                const regResp = await fetch(`${apiUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const regData = await regResp.json();

                // If already registered, try login
                let jwtToken;
                if (!regResp.ok && regData.error === 'Email already registered') {
                    showStatus('Logging in...', 'info');
                    const loginResp = await fetch(`${apiUrl}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const loginData = await loginResp.json();
                    if (!loginResp.ok) throw new Error(loginData.error || 'Login failed');
                    jwtToken = loginData.token;
                } else if (!regResp.ok) {
                    throw new Error(regData.error || 'Registration failed');
                } else {
                    jwtToken = regData.token;
                }

                showStatus('Getting OAuth authorization...', 'info');

                // OAuth approve (currently uses most recent user, no auth needed)
                const approveResp = await fetch(`${apiUrl}/api/oauth/authorize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        client_id: 'nostr-web-client',
                        redirect_uri: 'http://localhost:8000/callback',
                        scope: 'sign_event',
                        approved: true
                    })
                });
                const approveData = await approveResp.json();
                if (!approveResp.ok) throw new Error('OAuth failed');

                showStatus('Exchanging code for bunker URL...', 'info');

                // Get bunker URL
                const tokenResp = await fetch(`${apiUrl}/api/oauth/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: approveData.code,
                        client_id: 'nostr-web-client',
                        redirect_uri: 'http://localhost:8000/callback'
                    })
                });
                const tokenData = await tokenResp.json();
                if (!tokenResp.ok) throw new Error(tokenData.error || 'Token exchange failed');

                // Display result
                document.getElementById('bunkerUrl').textContent = tokenData.bunker_url;
                document.getElementById('result').style.display = 'block';
                showStatus('âœ“ Got bunker URL successfully!', 'success');

            } catch (error) {
                showStatus(`âœ— ${error.message}`, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
